<!doctype html>
<html>

<head>
  <title>Login</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/signInStyling.css">
<body>
  <div class="login-body">
    <div class="login-content">
      <div class="login-formbody">
        <h1>Login</h1>
        <form class="login-form" method="post" action="/loginsuccess">
          <input class="username-input" name="username" type="text" placeholder="username" value="owenlee" required><br />
          <input class="password-input" name="password" type="password" placeholder="password" value="password" required><br />
          <p class="register-para-0" id="loginError"></p>
          <p class="register-para-1">I am new here! <a href="/register">Register</a> an account</p>
          <button class="login-btn" type="submit">LOG IN</button>
          <p class="register-para-2">Go back to <a href="/">Home</a></p>
        </form>
      </div>
      <div class="login-banner">
        <h1 class="login-bannertext">Make a difference,<br /> here at uGive.</h1>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', (event) => {
      const params = new URLSearchParams(window.location.search);
      var error = params.get('errorMsg');

      document.getElementById('loginError').innerHTML = error;

      if (params.has('errorMsg')) {
        document.getElementsByClassName("username-input")[0].style.borderColor = "red";
        document.getElementsByClassName("password-input")[0].style.borderColor = "red";
      }
    });
  </script>
</body>

</html>
